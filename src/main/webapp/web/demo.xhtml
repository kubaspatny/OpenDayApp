<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>DEMO PAGE</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'></link>
    <style>
        body {background-color: #17fc0c
        }
        h1   {color:white; font-family: 'Source Sans Pro', sans-serif; font-size:600%; text-align: center; left: 0;
            line-height: 200px;
            margin: auto;
            margin-top: -20%;
            position: absolute;
            top: 50%;
            width: 100%;
            text-shadow: 0px 4px 0px rgb(23, 131, 6);}

    </style>
</h:head>

<h:body>

    <h:form>
        <h1><h:outputText value="#{demoBB.text}"/></h1>
        <p:poll interval="1" listener="#{demoBB.update()}" update="@form"/>
    </h:form>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5" style="margin-left: 20px">
            <h:outputText value="Popup: " />
            <p:colorPicker value="#{demoBB.colorPopup}" />
        </h:panelGrid>

        <p:commandButton value="Submit" oncomplete="PF('dlg').show();" update="grid" style="margin-left: 20px" />

        <p:dialog modal="true" widgetVar="dlg" showEffect="fade" hideEffect="fade" header="Selected Colors" resizable="false">
            <h:panelGrid id="grid" columns="2" cellpadding="5">
                <h:outputText value="Popup color: " />
                <h:outputText value="#{demoBB.colorPopup}" style="background-color: \##{demoBB.colorPopup}" />
            </h:panelGrid>
        </p:dialog>
    </h:form>


</h:body>

</html>
