<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.locale}">
    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Open Days</title>

        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript target="head">
            $ = jQuery;
        </h:outputScript>

        <h:outputScript name="js/bootstrap.js"/>
        <h:outputScript name="js/primefaces-calendar.js"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'/>

    </h:head>
    <h:body>
        <h:outputStylesheet name="css/bootstrap.css" />
        <h:outputStylesheet name="css/logo.css" />
        <h:outputStylesheet name="css/main.css" />

        <!-- TOOLBAR -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link styleClass="navbar-brand logo-navbar" outcome="index">OPEN DAYS</h:link>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><h:outputText value="#{userBB.name}"/><span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#"><h:outputText value="#{strings['profile']}"/></a></li>
                                <li><a href="#"><h:outputText value="#{strings['settings']}"/></a></li>
                                <li class="divider"></li>
                                <li><h:outputLink value="#{root}/logout"><h:outputText value="#{strings['signout']}"/></h:outputLink></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="row">

                <!-- EVENTS -->
                <div class="col-md-6">

                    <div class="material-container">

                        <div class="box-toolbar">
                            <span class="left title">EVENTS</span>
                            <h:form>
                                <h:outputLink class="right material-button-flat no-select" value="javascript:void(0)" onclick="PF('dlg').show();">NEW</h:outputLink>
                            </h:form>

                            <p:dialog header="New Event" widgetVar="dlg" resizable="false" draggable="false" modal="true">
                                <h:form styleClass="form-table">

                                    <h:panelGrid id="panel" columns="3">

                                        <p:outputLabel for="name" value="NAME" styleClass="sr-only"/>
                                        <p:inputText id="name" value="#{createEventBean.createEventName}" placeholder="NAME" styleClass="form-control" required="true" requiredMessage="FILL IN NAME EVENT">
                                            <p:ajax update="msgName" event="keyup"/>
                                        </p:inputText>
                                        <p:message for="name" id="msgName" display="text"/>

                                        <p:outputLabel for="datePicker" value="DATEPICKER" styleClass="sr-only"/>
                                        <p:calendar lang="#{localeBean.locale}" id="datePicker" value="#{createEventBean.createEventDate}" mode="popup"
                                                    pattern="dd/MM/yyyy"
                                                    required="true" requiredMessage="PICK A DATE" placeholder="EVENT DATE"/>
                                        <p:message for="datePicker" id="msgDatePicker" display="text"/>

                                        <p:outputLabel for="info" value="INFO" styleClass="sr-only"/>
                                        <p:inputTextarea id="info" autoResize="false" rows="6" cols="30" value="#{createEventBean.createEventInfo}" styleClass="form-control" placeholder="EVENT INFORMATION"/>

                                    </h:panelGrid>
                                    <p:commandButton value="CREATE EVENT" styleClass="margin-top-10" update="@form :events"
                                                     actionListener="#{createEventBean.createEvent}"
                                                     oncomplete="if (args &amp;&amp; !args.validationFailed &amp;&amp; !args.errorCreatingEvent) PF('dlg').hide()"/>

                                    <h:panelGroup layout="block" styleClass="alert alert-danger margin-top-10" rendered="#{createEventBean.errorCreatingEvent}">
                                        <h:outputText value="ERROR CREATING EVENT"/>
                                    </h:panelGroup>
                                </h:form>
                            </p:dialog>

                        </div>

                        <div class="box-content">

                            <h:form id="events">
                            <p:dataTable var="event" value="#{indexBB.events}" rendered="#{not empty indexBB.events}" styleClass="no-header">
                                <p:column styleClass="event-name">
                                    <h:commandLink value="#{event.name}" action="#{navBB.goEvent(event.id)}" />
                                </p:column>

                                <p:column styleClass="event-date">
                                    <h:outputText value="#{event.eventDate}" />
                                </p:column>

                                <p:column>
                                    <div class="right">

                                        <p:commandButton styleClass="material-button-image image-button-edit ui-button-icon-only no-select" action="#{indexBB.edit(event.name)}" value=""/>
                                        <p:commandButton styleClass="material-button-image image-button-delete ui-button-icon-only no-select"
                                                         actionListener="#{indexBB.deleteEvent(event.id)}" value="" update="@form">
                                            <p:confirm header="Confirmation" message="Do you really want to delete event?" icon="icon-empty"/>
                                        </p:commandButton>

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </p:confirmDialog>
                                    </div>
                                </p:column>

                            </p:dataTable>

                            <h:panelGroup layout="block" styleClass="alert alert-info" rendered="#{empty indexBB.events and not indexBB.eventLoadingError}" >
                                <h:outputText value="#{strings['noevents']}"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{indexBB.eventLoadingError}" >
                                <h:outputText value="#{strings['error-eventloading']}"/>
                            </h:panelGroup>

                        </h:form>

                        </div>

                    </div>
                </div>

                <!-- GUIDED EVENTS -->
                <div class="col-md-6">

                    <div class="row">
                        <div class="col-md-12" style="padding-top: 0px;">
                            <div class="material-container">

                                <div class="box-toolbar">
                                    <span class="left title">GUIDED ROUTES</span>
                                </div>

                                <div class="box-content">
                                    <h:form id="guided-events">
                                        <p:dataTable var="group" value="#{indexBB.userDto.groups}" rendered="#{not empty indexBB.userDto.groups}" styleClass="no-header">

                                            <p:column styleClass="event-date" style="width: 40px;">
                                                <h:panelGroup layout="block" styleClass="circle" style="background-color: #{group.route.hexColor};"/>
                                            </p:column>

                                            <p:column styleClass="event-date">
                                                <h:link styleClass="event-name" value="#{group.route.name}" outcome="route">
                                                    <f:param name="mode" value="view"/>
                                                    <f:param name="eventId" value="#{group.route.event.id}"/>
                                                    <f:param name="routeId" value="#{group.route.id}"/>
                                                </h:link>
                                            </p:column>

                                            <p:column styleClass="event-date">
                                                <h:link styleClass="event-date" value="#{group.route.event.name}" outcome="event">
                                                    <f:param name="id" value="#{group.route.event.id}"/>
                                                </h:link>
                                            </p:column>

                                            <p:column styleClass="event-date">
                                                <h:outputText value="#{group.route.date.toString('dd-MM-yyyy HH:mm')}" />
                                            </p:column>

                                        </p:dataTable>

                                        <h:panelGroup layout="block" styleClass="alert alert-info" rendered="#{empty indexBB.userDto.groups and not indexBB.eventLoadingError}" >
                                            <h:outputText value="You have no groups to guide."/>
                                        </h:panelGroup>

                                        <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{indexBB.eventLoadingError}" >
                                            <h:outputText value="#{strings['error-eventloading']}"/>
                                        </h:panelGroup>

                                    </h:form>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="material-container">

                                <div class="box-toolbar">
                                    <span class="left title">MANAGED ROUTES</span>
                                </div>

                                <div class="box-content">
                                    <h:form id="managed-events">
                                        <p:dataTable var="route" value="#{indexBB.userDto.managedRoutes}" rendered="#{not empty indexBB.userDto.managedRoutes}" styleClass="no-header">

                                            <p:column styleClass="event-date" style="width: 40px;">
                                                <h:panelGroup layout="block" styleClass="circle" style="background-color: #{route.hexColor};"/>
                                            </p:column>

                                            <p:column styleClass="event-date">
                                                <h:link styleClass="event-name" value="#{route.name}" outcome="route">
                                                    <f:param name="mode" value="view"/>
                                                    <f:param name="eventId" value="#{route.event.id}"/>
                                                    <f:param name="routeId" value="#{route.id}"/>
                                                </h:link>
                                            </p:column>

                                            <p:column styleClass="event-date">
                                                <h:link styleClass="event-date" value="#{route.event.name}" outcome="event">
                                                    <f:param name="id" value="#{route.event.id}"/>
                                                </h:link>
                                            </p:column>

                                            <p:column styleClass="event-date">
                                                <h:outputText value="#{route.date.toString('dd-MM-yyyy HH:mm')}" />
                                            </p:column>

                                        </p:dataTable>

                                        <h:panelGroup layout="block" styleClass="alert alert-info" rendered="#{empty indexBB.userDto.managedRoutes and not indexBB.eventLoadingError}" >
                                            <h:outputText value="You are not managing any routes yet."/>
                                        </h:panelGroup>

                                        <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{indexBB.eventLoadingError}" >
                                            <h:outputText value="#{strings['error-eventloading']}"/>
                                        </h:panelGroup>

                                    </h:form>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </h:body>
</f:view>
</html>
