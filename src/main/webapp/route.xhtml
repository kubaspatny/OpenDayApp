<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition template="baseLayout.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="eventId" value="#{routeBean.eventId}" />
                <f:viewParam name="routeId" value="#{routeBean.routeId}" />
                <f:viewParam name="mode" value="#{routeBean.mode}" />
                <f:event type="preRenderView" listener="#{routeBean.init}" />
            </f:metadata>
        </ui:define>

        <ui:define name="header">
            <ui:include src="toolbar.xhtml"/>
        </ui:define>

        <ui:define name="content">

            <ui:include src="dialogs/routeDialogs.xhtml"/>

            <div class="container">
                <ui:include src="fragments/routeView.xhtml"/>
                <ui:include src="fragments/routeCreate.xhtml"/>
            </div>

        </ui:define>
    </ui:composition>
</h:body>

</html>
