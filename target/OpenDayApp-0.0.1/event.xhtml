<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.locale}">
    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Open Days</title>

        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript target="head">
            $ = jQuery;
        </h:outputScript>

        <h:outputScript name="js/bootstrap.js"/>
        <h:outputScript name="js/primefaces-calendar.js"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'/>

    </h:head>
    <h:body>
        <h:outputStylesheet name="css/bootstrap.css" />
        <h:outputStylesheet name="css/logo.css" />
        <h:outputStylesheet name="css/main.css" />

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo-navbar" href="#">OPEN DAYS</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><h:outputText value="#{userBB.name}"/><span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Settings</a></li>
                                <li class="divider"></li>
                                <li><h:outputLink value="#{root}/logout">Sign out</h:outputLink></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="row">

                <div class="col-md-6">

                    <div class="material-container">

                        <div class="box-toolbar">
                            <span class="left title">NEW EVENT</span>
                        </div>


                        <div class="box-content form-group">

                            <h:form id="events" styleClass="form-table">

                                <h:panelGrid id="panel" columns="3">

                                    <p:outputLabel for="name" value="NAME" styleClass="sr-only"/>
                                    <p:inputText id="name" value="#{eventBB.createEventName}" placeholder="NAME" styleClass="form-control" required="true" requiredMessage="FILL IN NAME EVENT">
                                        <p:ajax update="msgName" event="keyup"/>
                                    </p:inputText>
                                    <p:message for="name" id="msgName" display="text"/>

                                    <p:outputLabel for="datePicker" value="DATEPICKER" styleClass="sr-only"/>
                                    <p:calendar lang="#{localeBean.locale}" id="datePicker" value="#{eventBB.createEventDate}" mode="popup"
                                                pattern="dd/MM/yyyy"
                                                required="true" requiredMessage="PICK A DATE" placeholder="EVENT DATE"/>
                                    <p:message for="datePicker" id="msgDatePicker" display="text"/>

                                    <p:outputLabel for="info" value="INFO" styleClass="sr-only"/>
                                    <p:inputTextarea id="info" rows="6" cols="30" value="#{eventBB.createEventInfo}" styleClass="form-control" placeholder="EVENT INFORMATION"/>

                                </h:panelGrid>
                                <p:commandButton ajax="false" value="CREATE EVENT" styleClass="btn btn-primary button-register" update="register-form" action="#{eventBB.createEvent}"/>

                                <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{eventBB.errorCreatingEvent}" >
                                    <h:outputText value="ERROR CREATING EVENT"/>
                                </h:panelGroup>

                            </h:form>

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </h:body>
</f:view>
</html>
