<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Login to Open Days</title>

    <f:facet name="first">
        <h:outputScript name="js/bootstrap.js"/>
    </f:facet>

    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'/>

</h:head>
<h:body>
    <!-- You need to ensure that your CSS is loaded after the PrimeFaces one. You can achieve this by placing the
         <h:outputStylesheet> referencing your CSS file inside <h:body> instead of <h:head>. JSF will automatically
         relocate the stylesheet to the end of the generated HTML <head> and this will thus ensure that the stylesheet
         is loaded after the PrimeFaces' default styles. This way the selectors in your CSS file which are exactly the
         same as in PrimeFaces CSS file will get precedence over the PrimeFaces one. -->
    <h:outputStylesheet name="css/bootstrap.css" />
    <h:outputStylesheet name="css/login.css" />

    <div class="container">

        <h:form styleClass="form-signin">

            <h2><h:outputText value="OPEN DAYS"/></h2>

            <h:outputLabel for="j_username" styleClass="sr-only" value="Username"/>
            <p:inputText id="j_username" styleClass="form-control" placeholder="Username" required="true"/>

            <h:outputLabel for="j_password" styleClass="sr-only" value="Username"/>
            <p:password id="j_password" styleClass="form-control" placeholder="Password" required="true"/>

            <p:commandButton type="submit" styleClass="btn btn-lg btn-primary btn-block" value="Sign in"/>

        </h:form>

    </div>




</h:body>

</html>
